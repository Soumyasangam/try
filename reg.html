<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <script>
      document.getElementById("registercomp").action=document.domain+"/post_register";
      </script>
  </head>
  <body>
    <form id = "registercomp" method="GET" action="/post_register">
      <div class="container">
        <link rel="stylesheet" type="text/css" href="abc.css" />
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr />

        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Enter Name" name="name" required />

        <label for="usn"><b>USN</b></label>
        <input type="text" placeholder="Enter Account number" name="usn" required />

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required />

        <label for="gen"><b>Gender</b></label
        ><br /><br />
        <select name="gender" id="deptselector2">
          Gender
          <option value="m">Male</option>
          <option value="f">Female</option>
        </select>
        <br /><br />

        <label for="acctype"><b>School of</b></label
        ><br /><br />
        <select name="acctype" id="typeselector">
          AccountType
          <option value="ca">Current Account</option>
          <option value="sa">Saving Account</option>
        </select>
        <br /><br />

        <label for="Age"><b>Semester</b></label
        ><br /><br />
        <select name="age" id="typeselector1">
          Age
          <option value="18-28"> 1</option>
          <option value="29-39"> 2</option>
          <option value="40-50"> 3</option>
          <option value="51-61"> 4</option>
          <option value="62-72"> 5</option>
          <option value="73-83"> 6</option>
          <option value="84-94"> 7</option>
          <option value="95-105"> 8</option>
      
        </select>
        <br /><br />

        <hr />

        <button type="submit" class="registerbtn">Register</button>
      </div>
    </form>
  </body>
</html>
